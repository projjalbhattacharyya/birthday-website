<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
        html, body {
            height: auto;
            margin-top: 70px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fbd3e9, #bb377d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            animation: pop 1.5s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 2rem;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            background-color: #ffffff;
            color: #bb377d;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ffd6ec;
        }

        .balloons {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 45% 45%;
            animation: float 10s infinite;
        }

        .profile-pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 4px solid white;
        }

        .cake-container {
            margin-top: 30px;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .cake {
            position: relative;
            margin: 50px auto;
            width: 150px;
            height: 180px;
        }

        .plate {
            width: 180px;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: -15px;
        }

        .layer {
            width: 150px;
            height: 40px;
            background: #ff9a9e;
            border-radius: 10px;
            position: absolute;
            left: 0;
        }

        .layer-bottom { bottom: 20px; background: #f67280; }
        .layer-middle { bottom: 60px; background: #c06c84; }
        .layer-top    { bottom: 100px; background: #6c5b7b; }

        .candle {
            width: 10px;
            height: 40px;
            background: #fff;
            position: absolute;
            left: 70px;
            border-radius: 2px;
        }

        .candle::after {
            content: '';
            width: 12px;
            height: 12px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -1px;
            box-shadow: 0 0 15px yellow;
            animation: flicker 1s infinite;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .cake-msg {
            font-size: 1.2em;
            margin-top: 10px;
            color: #fffbea;
        }


        @media (max-width: 600px) {
            .profile-pic {
                width: 140px;
                height: 140px;
            }
        }


        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <img src="Samprikta.jpg" alt="Birthday Person" class="profile-pic" />
    <h1>Happy Birthday Samprikta!üéÇ</h1>
    <p>Wishing you a day filled with love, joy, and surprises!üç∞</p>
    <button onclick="showMessage()">Click for a Surprise üéÅ</button>
    <div id="cake" class="cake-container" style="display: none;">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="candle"></div>
        </div>
        <p class="cake-msg">üéâ Surprise! Here's a birthday cake for you, Samprikta! üéÇ</p>
    </div>


    <div class="balloons" id="balloon-container"></div>

    <script>
        function showMessage() {
            alert("üéâ You're amazing and deserve the best! Happy Birthday! üéâ");
        }

        // Generate floating balloons
        const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a18cd1', '#ffdde1'];
        for (let i = 0; i < 15; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animationDuration = `${8 + Math.random() * 4}s`;
            document.getElementById('balloon-container').appendChild(balloon);
        }

        function showMessage() {
            const cake = document.getElementById("cake");
            cake.style.display = "block";
        }
    </script>
</body>

</html>
